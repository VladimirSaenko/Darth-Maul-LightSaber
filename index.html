<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Darth Maul LightSaber</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="icon.png">
    <!-- <link rel="icon" href="icon2.png"> -->
</head>
<body>
    <div class="content">
        <h2>KENOBI!</h2>
        <div class="maulsaber">
            <div class="lightsaber1">
                <input type="checkbox" id="on-off">
                <div class="blade"></div>
                <label class="handle" id="lightsaber1" for="on-off"></label>
            </div>
            <div class="lightsaber2">
                <input type="checkbox" id="on-off2">
                <div class="blade2"></div>
                <label class="handle" id="lightsaber2" for="on-off2"></label>
            </div>
        </div>
    </div>
    <!-- <script src="script.js"></script> -->
</body>
</html>
